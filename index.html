    <section class="section" style="margin-top: -69px;">
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 col-lg-10 mx-auto py-5 py-md-9">
                    <h1 class="fw-bold text-center">JEE Main 2025 January Shiftwise Solutions</h1>
                    <p class="text-center mb-6 text-danger">
                        Select your exam date and get the solutions by Allen based on the provisional answer key released by NTA.
                    </p>
                    <form id="examForm" class="mb-6">
                        <div class="form-group mb-6">
                            <label class="form-label fw-bold text-primary" for="examDate">Select your Exam Date</label>
                            <select class="form-control" id="examDate">
                                <option value="">-- Select Date --</option>
                                <option value="22/01/2025">22 January 2025</option>
                                <option value="23/01/2025">23 January 2025</option>
                                <option value="24/01/2025">24 January 2025</option>
                                <option value="28/01/2025">28 January 2025</option>
                                <option value="29/01/2025">29 January 2025</option>
                            </select>
                        </div>
                        <div class="form-group mb-6">
                            <label class="form-label fw-bold text-primary">Select your Shift</label>
                            <div class="mb-4">
                                <input type="radio" id="shift1" name="shift" value="Morning">
                                <label for="shift1">Shift 1 - Morning Shift</label>
                            </div>
                            <div class="mb-4">
                                <input type="radio" id="shift2" name="shift" value="Evening">
                                <label for="shift2">Shift 2 - Evening Shift</label>
                            </div>
                        </div>
                        <div class="form-group mb-6">
                            <label class="form-label fw-bold text-primary" for="subject">Select Subject</label>
                            <select class="form-control" id="subject">
                                <option value="">-- Select Subject --</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                            </select>
                        </div>
                        <button class="btn w-100 btn-primary" type="submit">Get Solution</button>
                    </form>
		
                	    <div style="text-align: center; margin-top: 100px;"><p class="mb-0 fs-sm text-body-secondary mt-8">
              Credits
            		</p>

            <img src="https://www.mathongo.com/public/brand/mathongo/logo-dark.svg" style="width: 69px;" alt="MathonGo Logo">
        </a>
        <a class="navbar-brand" href="https://www.allenoverseas.com" style="display: inline-block;">
            <img src="https://d23hiuzhfk4xdw.cloudfront.net/wp-content/uploads/2023/05/03073357/cropped-cropped-logo.webp" style="width: 69px;" alt="Overseas Logo">
        </a>
    </div>
	  </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("examForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const examDate = document.getElementById("examDate").value;
            const shift = document.querySelector('input[name="shift"]:checked');
            const subject = document.getElementById("subject").value;
            
            if (!examDate) {
                alert("Please select an exam date.");
                return;
            }
            if (!shift) {
                alert("Please select your shift.");
                return;
            }
            if (!subject) {
                alert("Please select a subject.");
                return;
            }
            
            const datee = examDate.replaceAll("/", "").slice(0, 4); 
            const shiftt = shift.value === "Morning" ? "Morning" : "Evening";
            const subjectLovver = subject.toLowerCase();
            
            const pdfUrl = `https://www.allenoverseas.com/wp-content/themes/ALLENOverseas/lp-assets/exam-page/2025/${subjectLovver}/${datee}-${subject}_Paper_With_Sol_${shiftt}.pdf`;
            
            window.open(pdfUrl, "_blank");
        });
    </script>
