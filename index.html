    <script>
        document.getElementById("examForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const examDate = document.getElementById("examDate").value;
            const shift = document.querySelector('input[name="shift"]:checked');
            const subject = document.getElementById("subject").value;
            
            if (!examDate || !shift || !subject) {
                alert("Please select all options.");
                return;
            }
            
            const datee = examDate.replaceAll("/", "").slice(0, 4);
            const shiftt = shift.value;
            const subjectLower = subject.toLowerCase();
            let SolxSolution = "Sol";
            let withxWith = "With";
            if (subject === "Chemistry") {
                SolxSolution= "Solution";
            }
            if (examDate === "23/01/2025" && subjectLower === "mathematics" && shiftt === "Morning") {
                withxWith= "with";
            }
            if (examDate === "28/01/2025" && subjectLower === "mathematics" && shiftt === "Morning") {
                withxWith= "With%20";
            }
            
            const pdfUrl = `https://www.allenoverseas.com/wp-content/themes/ALLENOverseas/lp-assets/exam-page/2025/${subjectLower}/${datee}-${subject}_Paper_${withxWith}_${SolxSolution}_${shiftt}.pdf`;
            
            document.body.classList.add("modal-open");
            const iframeContainer = document.getElementById("iframeContainer");
            const pdfViewer = document.getElementById("pdfViewer");
            
            pdfViewer.src = pdfUrl;
            iframeContainer.style.display = "flex";
        });
        
        document.getElementById("closeIframe").addEventListener("click", function () {
            document.getElementById("iframeContainer").style.display = "none";
            document.body.classList.remove("modal-open");
        });

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                document.getElementById("iframeContainer").style.display = "none";
                document.body.classList.remove("modal-open");
            }
        });

	document.addEventListener("keydown", function(event) {
            if (event.altKey && event.key === 's') {
		window.open("https://drive.google.com/file/d/1LlM3T4Rx9XWKcH9iVAQB9_Qf8-8pHitf/view", "_blank");
            }
        });
    </script>
